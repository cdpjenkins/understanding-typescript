<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D</title>
  <script type="module" src="dist/bundle.js" ></script>
</head>
<body>
  <button onclick="openFullscreen();">Fullscreen Mode</button>
  <canvas id="myCanvas"
          width="1400" 
          height="800" 
          style="border:1px solid #000000;">
  </canvas>
  <table>
    <tr><td>Keys:</td></tr>
    <tr><td>Move forwards:</td><td>W</td></tr>
    <tr><td>Move backwards:</td><td>S</td></tr>
    <tr><td>Step left:</td><td>A</td></tr>
    <tr><td>Step right:</td><td>D</td></tr>
    <tr><td>Turn left:</td><td>Q</td></tr>
    <tr><td>Turn right:</td><td>E</td></tr>
  </table>
</body>
</html>
