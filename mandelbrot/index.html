<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mandelbrot</title>
  <script src="dist/bundle.js" defer></script>
</head>
<body>
  <canvas id="mandieWebGlCanvas"
          width="640"
          height="480"
          style="border:1px solid #000000;display:none">
  </canvas>
  <canvas id="mandieCpuCanvas"
          width="640"
          height="480"
          style="border:1px solid #000000;">
  </canvas>

  <table>
    <tr>
      <td>
        <table>
          <tr>
            <td>
              Render type:
            </td>
            <td>
              <input type="radio" id="renderType-cpuRadio" name="renderType" value="cpu" checked>
              <label for="renderType-cpuRadio">CPU</label>
            </td>
            <td>
              <input type="radio" id="renderType-webglRadio" name="renderType" value="webgl">
              <label for="renderType-webglRadio">WebGL</label>
            </td>
          </tr>

          <tr>
            <td>Iteration depth</td>
            <td><input type="text" id="iterationDepth" name="Iteration depth"></td>
            <td><button id="decreaseIterationDepth">-100</button></td>
            <td><button id="increaseIterationDepth">+100</button></td>
          </tr>
          <tr>
            <td>Scale</td>
            <td><input type="text" id="scale" name="Scale"></td>
            <td><button id="zoomIn">Zoom in</button></td>
            <td><button id="zoomOut">Zoom out</button></td>
          </tr>
          <tr>
            <td>Theta</td>
            <td><input type="text" id="theta" name="Theta"></td>
            <td><button id="rotateLeft">⮪</button></td>
            <td><button id="rotateRight">⮫</button></td>
          </tr>
          <tr>
            <td>Real</td>
            <td><input type="text" id="real" name="Real"></td>
          </tr>
          <tr>
            <td>Imaginary</td>
            <td><input type="text" id="imaginary" name="Imaginary"></td>
          </tr>
          <tr>
            <td>Time to render on WebGL:</td>
            <td><span id="timeToRenderSpan"></span></td>
            <td>Time to render on CPU:</td>
            <td><span id="timeToRenderOnCPUSpan"></span></td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
          <td></td><td><button id="scrollUp">⇧</button></td><td></td>
          </tr>
          <tr>
            <td><button id="scrollLeft">⇦</button></td><td></td><td><button id="scrollRight">⇨</button></td>
          </tr>
          <tr>
            <td></td><td><button id="scrollDown">⇩</button></td><td></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td> <button id="resetButton">Reset Parameters</button></td>
    </tr>
  </table>
</body>
</html>
